<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SSRF - Kubepwn</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Server-Side Request Forgery (SSRF) - Kubepwn</h1>

    <form method="get">
      <label for="url">Enter URL to Fetch:</label>
      <input type="text" name="url" id="url" placeholder="http://127.0.0.1:5000/metadata-db" />

      <button type="submit">Send Request</button>
    </form>

    {% if response %}
      <h2>Response:</h2>
      <pre>{{ response }}</pre>
    {% endif %}

    <p><a href="/">‚Üê Back to Home</a></p>
  </div>
</body>
</html>
