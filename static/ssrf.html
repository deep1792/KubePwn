<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SSRF - Kubepwn</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Server-Side Request Forgery (SSRF)</h1>
    <form method="get">
      <label for="url">Enter URL to Fetch:</label><br />
      <input type="text" name="url" id="url" size="80" /><br /><br />
      <button type="submit">Send Request</button>
    </form>
    {% if response %}
    <h2>Response:</h2>
    <pre>{{ response }}</pre>
    {% endif %}
    <p><a href="/">Back to Home</a></p>
  </div>
</body>
</html>
